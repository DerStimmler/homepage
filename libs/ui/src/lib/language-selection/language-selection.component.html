<p-dropdown
  *ngIf="languages$ | async as languages"
  [options]="languages"
  [(ngModel)]="selectedLanguage"
  (onChange)="changeLanguage($event.value)"
  optionLabel="name"
  optionValue="code"
>
  <ng-template pTemplate="selectedItem">
    <i class="mdi mdi-translate"></i>
    {{selectedLanguage | uppercase}}
  </ng-template>
</p-dropdown>
